<!DOCTYPE html>
<html>

<head>
    <title>DECA Quizzler</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;400;700&family=Poppins:wght@100;400;500;700&display=swap" rel="stylesheet">
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1.0"> -->
</head>


<body>
    <nav class = "navbar">
        <ul>
            <div id="logo"><a href= "index.html">DECA Quizzler</a></div>
            <li>
                <div class="dropdown">
                    <a class= "dropbtn" href="ENT.html">ENT ▼</a>
                    <div class="grid-container"> </div>
                </div>
            </li>
            
            <li>
                <div class="dropdown">
                    <a class= "dropbtn" href="FIN.html">FIN ▼</a>
                    <div class="grid-container" id="finGrid"> </div>
                </div>
            </li>
            <li>
                <div class="dropdown">
                    <a class= "dropbtn" href="MKT.html">MKT ▼</a>
                    <div class="grid-container" id="mktGrid"> </div>
                </div>
            </li>
        </ul>
    </nav>

    <div class="quiz">
        <div id="quiz-title">
            <h2 id="quiz-name"></h2>
            <ul>
                <li> <p id="switch-text">Shuffle</p></li>
                <li><label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label></li>
            </ul>
        </div>

        <div id="question-box">
            <div id="number"></div>
            <h3 id="question"></h3>
        </div>
        <div id="choices">
            <button class="btn"><div id="letter">A</div> <p id="btn-text">choice1</p></button>
            <button class="btn"><div id="letter">B</div> <p id="btn-text">choice1</p></button>
            <button class="btn"><div id="letter">C</div> <p id="btn-text">choice1</p></button>
            <button class="btn"><div id="letter">D</div> <p id="btn-text">choice1</p></button>
        </div>
        <button id="summaryBtn">Next</button>
    </div>


    <div id="incorrectModal" class="modal">
        <div class="modal-content">
            <h1 id="modalHeader">WRONG</h1>
            <p id="modalText"> Some text in the Modal..</p>
        </div>
    </div>

    <script src="populateNavBar.js"></script>
    <script src="quiz.js"></script>

</body>

</html>
