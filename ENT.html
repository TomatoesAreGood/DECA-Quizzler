<!DOCTYPE html>
<html>

<head>
    <title>DECA Quizzler</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;400;700&family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
</head>


<body>
    <nav class = "navbar">
        <ul>
            <div id="logo"><a href= "index.html">DECA Quizzler</a></div>
            <li>
                <div class="dropdown">
                    <a class= "dropbtn" href="ENT.html">ENT â–¼</a>
                    <div class="grid-container"> </div>
                </div>
            </li>
            
            <li><a href= "">About</a></li>
            <li><a href= "">Home</a></li>
            <li><a href= "">Home</a></li>
        </ul>
    </nav>

    <main>
        <h1>ENT Exams</h1>
        <p>
            You can find all the ENT exams here
        </p>
        <div class="allEntExams">
        </div>
    </main>

    <script>
        const dropdown = document.querySelector(".dropdown .grid-container")
        const allEntExams = document.querySelector(".allEntExams")
        if(sessionStorage.getItem("ENT") != null){
            let storedExams = sessionStorage.getItem("ENT").split(',')
            for (const item of storedExams){
                dropdown.innerHTML += `
                    <li>
                        <a href = "quiz.html?name=${item}">${item}</a>
                    </li>
                `
                allEntExams.innerHTML += `
                    <li>
                        <a href = "quiz.html?name=${item}">${item}</a>
                    </li>
                `
            }
            
        }else{
            fetch("ENT.json")
            .then(response => response.json())
            .then(data => {
                console.log(data)
                let entExams = []
                for(const key of Object.keys(data)){
                    console.log(key)
                    dropdown.innerHTML += `
                        <li>
                            <a href = "quiz.html?name=${key}">${key}</a>
                        </li>
                    `
                    allEntExams.innerHTML += `
                    <li>
                        <a href = "quiz.html?name=${key}">${key}</a>
                    </li>
                    `
                    entExams.push(key)
                }
                sessionStorage.setItem("ENT", entExams)
            })
        }

    </script>


</body>

</html>
