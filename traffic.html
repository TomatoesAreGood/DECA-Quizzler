        <h1>Website Traffic</h1>

            Unique Visits

            Visits
        </h2>

    <script>
        async function fetchVisits(key){
            return await fetch(`https://abacus.jasoncameron.dev/get/${nameSpace}/${key}`)
            .then(response => {
                if(!response.ok){
                    throw new Error();
                }
                return response.json();
            }).then(data => {
                return data['value'];
            }).catch(error =>{ return 0;});
        }

        function getWeek(){
            const currentDate = new Date();
            let week = Array.apply(null, Array(7));
            for (var i = 0;i < 7;i++){
                let index = 6-i;
                week[index] = new Date(currentDate.getTime() - i * 24 * 60 * 60 * 1000);
            }
            return week;
        }

        function getKey(date){
            return `${date.getFullYear()}${date.getMonth()}${date.getDate()}`;
        }
        
        function getUniqueKey(date){
            return `u${date.getFullYear()}${date.getMonth()}${date.getDate()}`;
        }

        const nameSpace = "decaquizzler333";
        const dayOfWeekDict = ["Sun","Mon","Tues","Wed", "Thurs", "Fri", "Sat"];

        const uniqueVisits = document.getElementById("unique-visits");
        const visits = document.getElementById("visits");

        const week = getWeek();
        const weeklyVisits = [fetchVisits(getKey(week[0])),fetchVisits(getKey(week[1])),fetchVisits(getKey(week[2])),fetchVisits(getKey(week[3])),fetchVisits(getKey(week[4])),fetchVisits(getKey(week[5])),fetchVisits(getKey(week[6]))];
        const weeklyUniqueVisits = [fetchVisits(getUniqueKey(week[0])),fetchVisits(getUniqueKey(week[1])),fetchVisits(getUniqueKey(week[2])),fetchVisits(getUniqueKey(week[3])),fetchVisits(getUniqueKey(week[4])),fetchVisits(getUniqueKey(week[5])),fetchVisits(getUniqueKey(week[6]))];

        Promise.all(weeklyVisits)
        .then( 
            data =>{
                const xValues = [dayOfWeekDict[week[0].getDay()], dayOfWeekDict[week[1].getDay()],dayOfWeekDict[week[2].getDay()],dayOfWeekDict[week[3].getDay()],dayOfWeekDict[week[4].getDay()],dayOfWeekDict[week[5].getDay()],dayOfWeekDict[week[6].getDay()]];
                const yValues = data;

                new Chart("visitsChart", {
                    type: "line",
                    data: {
                        labels: xValues,
                        datasets: [{
                        fill: false,
                        lineTension: 0,
                        backgroundColor: "rgba(0,0,255,1.0)",
                        borderColor: "rgba(0,0,255,0.1)",
                        data: yValues
                        }]
                    },
                    options: {
                        legend: {display: false},
                        scales: {
                        yAxes: [{ticks: {min: 0, max: Math.max(...data) }}],
                        }
                    }
                });
                
            }
        );

        Promise.all(weeklyUniqueVisits)
        .then( 
            data =>{
                const xValues = [dayOfWeekDict[week[0].getDay()], dayOfWeekDict[week[1].getDay()],dayOfWeekDict[week[2].getDay()],dayOfWeekDict[week[3].getDay()],dayOfWeekDict[week[4].getDay()],dayOfWeekDict[week[5].getDay()],dayOfWeekDict[week[6].getDay()]];
                const yValues = data;

                new Chart("uniqueVisitsChart", {
                    type: "line",
                    data: {
                        labels: xValues,
                        datasets: [{
                        fill: false,
                        lineTension: 0,
                        backgroundColor: "rgba(0,0,255,1.0)",
                        borderColor: "rgba(0,0,255,0.1)",
                        data: yValues
                        }]
                    },
                    options: {
                        legend: {display: false},
                        scales: {
                        yAxes: [{ticks: {min: 0, max: Math.max(...data) }}],
                        }
                    }
                });
            }
        );
    </script>
